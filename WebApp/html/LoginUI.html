    <script>
        var loginBtn = "loginBtn";
        var signUpBtn = "signUpBtn";
        var usernameInput = "usernameInput";
        var passwordInput = "passwordInput";
        var feedback = "feedback";
        var loginSpinner = "loginSpinner";
        var btnLabel = "btnLabel";
        var signUpInterface = "signUpInterface";
        var username_input = "username-input";
        var password_input = "password-input";
        var password_reinput = "password-reinput";
        var submitBtn = "submitBtn";
        var cancelBtn = "cancelBtn";
        var loginInterface = "loginInterface";
        var signUpInterface = "signUpInterface";
        var feedbackSignUp = "feedbackSignUp";

        // Code excuted to prepare for the page after everything is loaded
        $(document).ready(function() {
            $("#content").height($(window).height());
            $("#" + signUpInterface).hide();
            $("#" + usernameInput).focus();
        });

        $("#" + loginBtn).click(async function(e) {
            var username = $("#" + usernameInput).val();
            // checks if the feild is empty
            if ($("#" + usernameInput).val() == "" && $("#" + passwordInput).val() == "") {
                // display error message
                $("#" + feedback).text("Please enter a username and password.");
                return false;
            } else if ($("#" + usernameInput).val() == "") {
                $("#" + feedback).text("Please enter a username.");
                return false;
            } else if ($("#" + passwordInput).val() == "") {
                $("#" + feedback).text("Please enter a password");
                return false;
            }
            $("#" + loginSpinner).addClass("fas fa-spinner fa-spin");
            $("#" + btnLabel).text(" Please wait...");
        });

        $("#" + signUpBtn).click(async function(e) {
            $("#" + loginInterface).hide();
            $("#" + signUpInterface).show();
        });

        $("#" + cancelBtn).click(async function(e) {
            $("#" + signUpInterface).hide();
            $("#" + loginInterface).show();
        });

        $("#" + submitBtn).click(async function(e) {
            if ($("#" + username_input).val() == "" && $("#" + password_input).val() == "" && $("#" + password_reinput).val() == "") {
                $("#" + feedbackSignUp).text("Please enter something in all of the textfields.");
                return false;
            } else if ($("#" + password_input).val() == "" && $("#" + password_reinput).val() == "") {
                $("#" + feedbackSignUp).text("Please enter a password and re-enter it to confirm it");
                return false;
            } else if ($("#" + password_input).val() == "" && $("#" + password_reinput).val() == "") {
                $("#" + feedbackSignUp).text("Please enter a password and confirm it.");
                return false;
            } else if ($("#" + password_reinput).val() == "") {
                $("#" + feedbackSignUp).text("Please reconfirm your password.");
                return false;
            } else if ($("#" + username_input).val() == "") {
                $("#" + feedbackSignUp).text("Please enter a username.");
                return false;
            } else if ($("#" + password_input).val() == "") {
                $("#" + feedbackSignUp).text("Please enter a password.");
                return false;
            }
        });
